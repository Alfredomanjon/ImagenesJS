<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/estilos.css">

    <link rel="stylesheet" type="text/css" href="css/stylo.css">

</head>

<body>

    <h2>Animated Modal with Header and Footer</h2>

    <!-- Trigger/Open The Modal -->
    <div id="imagenes">
        <img src="img/maceta1.jpg" id="myBtn" width="400">
        <img src="img/maceta2.jpg" id="myBtn" width="400">
        <img src="img/maceta3.jpg" id="myBtn" width="400">
        <img src="img/maceta4.jpg" id="myBtn" width="400">
        <img src="img/maceta5.jpg" id="myBtn" width="400">
        <img src="img/maceta6.jpg" id="myBtn" width="400">
        <img src="img/maceta7.jpg" id="myBtn" width="400">
        <img src="img/maceta8.jpg" id="myBtn" width="400">
        <img src="img/maceta9.jpg" id="myBtn" width="400">

    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <img src="img/maceta1.jpg" id="myBtn" width="800">
            </div>

        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

<footer>

    <div class="footer">

        <p>Esto es el futuro footer</p>

    </div>





</footer>

</html>
